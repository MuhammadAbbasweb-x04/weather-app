<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Weather Search UI with CSS Toggle</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css">
</head>
<body>


  <input type="checkbox" id="themeToggle" />

  <!-- Toggle Button Label -->
  <label for="themeToggle" class="toggle-btn">
    <span class="moon">🌙</span>
    <span class="sun">☀️</span>
    Dark
  </label>

<div class="weather-search">
  <h2>Weather App</h2>
  <form class="input-group">
    <span class="icon">☁️</span>
    <input type="text" placeholder="Search city..." />
    <button type="submit">
      <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="white" viewBox="0 0 24 24" style="margin-right:6px;">
        <path d="M19.36 10.46a7.49 7.49 0 0 0-14.74-1.29A5.5 5.5 0 0 0 5.5 20h13a4.5 4.5 0 0 0 .86-8.54z"/>
      </svg>
      Check
    </button>
  </form>
</div>

<div class="container">
  <!-- <div class="purple-weather-card">
    <div class="city">Lahore, Pakistan</div>
    <div class="temp">28°C</div>
    <div class="condition">
      <img src="https://cdn.weatherapi.com/weather/64x64/day/113.png" alt="Sunny" />
      <span>Sunny</span>
    </div>
  </div> -->
</div>


    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
<script src="app.js"></script>
</body>
</html>
